name: Label Check
on:
  pull_request_target:
    types: [opened, synchronize]
jobs:
  label-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - run: cat package.json
      - run: echo "Checking labels for PR #${{ github.event.pull_request.number }}"
