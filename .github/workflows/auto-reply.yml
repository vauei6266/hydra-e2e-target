name: Auto Reply
on:
  issue_comment:
    types: [created]
jobs:
  auto-reply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Process comment
        run: |
          echo "Processing comment: ${{ github.event.comment.body }}"
          echo "Comment by ${{ github.event.comment.user.login }}"
          echo "On issue ${{ github.event.issue.number }}"
